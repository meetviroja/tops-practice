<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="python.backend">
        <table>
            <tr>
                <td><label for="name">username</label></td>
                <td><input type="text" id="name" placeholder="type your name"></td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="password" placeholder="password"></td>
            </tr>
            <tr>
                <td> <label for="mobile">mobile</label></td>
                <td><input type="tel" id="mobile" placeholder="91+ xxxxxxxxxx"></td>
            </tr>
            <tr>
                <td>date of birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td> <label for="email">email</label></td>
                <td><input type="emai" id="email" placeholder="aaaaaaaaa@mmmm"></td>
            </tr>
            <tr>
                <td>date time</td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td>gander</td>
                <td>
                    male<input type="radio" name="gander" id="">
                    female <input type="radio" name="gander" id="">
                    other <input type="radio" name="gander">
                </td>
            </tr>
            <tr>
                <td>hobbies</td>
                <td>
                    cricket <input type="checkbox">
                    vallyball<input type="checkbox">
                    mobile<input type="checkbox">
                    computing<input type="checkbox">
                    travelling<input type="checkbox">
                    cardrving<input type="checkbox">
                    photography<input type="checkbox">
                    tracking<input type="checkbox">
                    photoshoot<input type="checkbox">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
