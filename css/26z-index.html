<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 600px;
            width: 500px;
            position: absolute;
        }
        #box1{
          background-color: coral;
          top: 50px;
          left: 100px;
        }
        #box2{
          background-color: rgb(80, 124, 255);

          left: 150px;
          /* z-index: 1; */
        }
        #box3{
          background-color: rgb(235, 255, 80);
          top: 150px;
          left: 200px;
          /* z-index: 3; */
          
        }
        #box4{
          background-color: rgb(205, 80, 255);
          top: 200px;
          left: 250px;
          /* z-index: 2; */
        }
        #box5{
          background-color: rgb(240, 4, 4);
          top: 250px;
          left: 300px;
          /* z-index: -1; */
        }
    </style>
</head>
<body>

    <section>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
    <div class="box" id="box5"></div>
    </section>
