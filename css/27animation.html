	<style type="text/css">

		*{box-sizing: border-box;}

		.products
		{
			height: auto;
			width: 100%;
			background: lightgray;
			display: flex;
			flex-wrap: wrap;
		
		}
		
		.card 
		{
			height: 450px;
			width: 20%;
			background: transparent;
			
			position: relative;
			box-shadow: 0 0 10px black;
		}


		.card .image
		{
			height: 300px;
			width: 300px;
			background: transparent;

		
		}

		.card .image .front,.back
		{
			height: 300px;
			width: 300px;
			position: absolute;
			backface-visibility: hidden;
			transition: 1s;
			
		
		}


		.card .image .back
		{

			transform: rotateY(180deg);		
		
		}

		.card .image:hover .back
		{
			transform: rotateY(0deg);
		}

		.card .image:hover .front
		{
			transform: rotateY(180deg);
		}



		.card .quick
		{
			height: 50px;
			width: 300px;
			background: lightblue;
			text-align: center;
			line-height: 50px;
			position: absolute;
			top: 0;

			opacity: 0;
		
		}

		.card:hover .quick
		{
			animation: animate linear 1s forwards;
		}

		.card .info
		{
			height: 150px;
			width: 300px;
			background: lightcoral;
			text-align: center;
			padding-top: 20px;
		
		}

		@keyframes animate
		{
			0%{opacity: 0;top: 0;}
			20%{opacity: 0.2;top: 50px;}
			40%{opacity: 0.4;top: 100px}
			60%{opacity: 0.6;top: 150px}
			80%{opacity: 0.8;top: 200px}
			100%{opacity: 1;top: 250px}
		}

		.card span 
		{
			background: blue;
			color: #fff;
			padding: 5px;
			position: absolute;
			z-index: 1;
			top: 0;
			right: 0;
		}

		@media(max-width: 500px)

		{
			.card {width: 100%;padding-left: 20%;margin-bottom: 40px;}

				.products{background: transparent;}

		}
	</style>
