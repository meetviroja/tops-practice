<head>

<body>
    <!-- <h1>hello</h1> -->
    <form onsubmit="return invalid()">
        <label>
            <p>items</p>
            <input type="checkbox" name="" id="item2"onclick="return vaildForm()">2
            <input type="checkbox" name="" id="item1"onclick="return vaildForm()">1
        </label>
        <input type="submit" name="" id="" value="datasave">
    </form>
    <p id="output"></p>
    <script>
        let salesman = document.getElementById("item")
        salesman = Number.parseInt(salesman);
        // document.write(salesman)
        

        function vaildForm() {
            if (document.querySelector('#item2').checked && document.querySelector('#item1').checked ) {
                document.getElementById("output").innerHTML="100"
            }
            else if(document.querySelector('#item2').checked ){
                document.getElementById("output").innerHTML="50"
            }
            else if(document.querySelector('#item1').checked ){
                document.getElementById("output").innerHTML="50"
            }
            else{
                document.getElementById("output").innerHTML="0"
            }
        }
        function invalid(){
            if (document.querySelector('#item2').checked!=true && document.querySelector('#item1').checked!=true ) {
                document.getElementById("output").innerHTML="null"
                event.preventDefault()
            }
            // return false
        }
