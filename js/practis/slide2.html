<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        margin: 20px auto;
        box-shadow: 10px 10px 10px black;
        width: 1000px;
        height: 600px;
        position: relative;
        overflow: hidden;
    }

    .img {
        position: absolute;
    }

    .nav {
        text-align: center;
    }

    button {
        padding: 13px 40px;

    }
</style>

<body>
    <div class="container">
        <img src="https://picsum.photos/id/937/1000/600" class="img" alt="">
        <img src="https://picsum.photos/id/737/1000/600" class="img" alt="">
        <img src="https://picsum.photos/id/637/1000/600" class="img" alt="">
        <img src="https://picsum.photos/id/537/1000/600" class="img" alt="">
        <img src="https://picsum.photos/id/437/1000/600" class="img" alt="">
        <img src="https://picsum.photos/id/337/1000/600" class="img" alt="">
        <img src="https://picsum.photos/id/137/1000/600" class="img" alt="">
    </div>
    <div class="nav">
        <button onclick="goprev()">
            prev
        </button>
        <button onclick="gonext()">
            next
        </button>
    </div>
    <script>
        let slide = document.querySelectorAll('.img')
        let count = 0

        slide.forEach(
            (img, index) => {
                img.style.left = `${index * 100}%`
            }
        )
        const slideImage = () => {
            slide.forEach(
                (img) => {
                    img.style.transform = `translateX(${(count % 8) * 100}%)`
                }
            )
        }

        const goprev = () => {
            count--
            slideImage()
        }
        const gonext = () => {
            count++
            slideImage()
        }
    </script>
</body>

</html>
