    <title>Document</title>

<body>

    <h1>enter your studant name</h1>

    <p id="pre"></p>

    <script>
        const name = ["SVANYO", "ROMIK", "ADI", "KOMAL", "DIVYEASH", "ALI"]

        let text = ""

        for (let index = 0; index < name.length; index++) {

            text += name[index] + "<br>"

        }
        // console.log(text);

        document.getElementById("pre").innerHTML = text;
    </script>
