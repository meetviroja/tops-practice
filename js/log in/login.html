<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .sec-one{
            background-image: url(./img/hd-wallpaper-1461288.jpg);
            background-size: cover;
            height: 100vh;
        }
        .text{
            color: #ffffff;
            text-align: center;
            font-size: 80px;
            padding: 100px 0 0 0;
        }
        .text h1{
            margin: 100px 0 0 0;
        }
        .box{
            width: 500px;
            background-color: #ffffff73;
            align-items: center;
            position: absolute;
            left: 33%;
        }
        #username{
            width: 450px;
            height: 35px;
            text-align: center;
            font-size: 25px ;
            margin: 20px 0 10px 25px;
            background-color:#ffffff00;
            color: #030303;
            border-top: none;
            border-left: none;
            border-right: none;
        }
        #password{
            width: 450px;
            height: 35px;
            text-align: center;
            margin: 10px 0 10px 25px;
            background-color:#ffffff00;
            font-size: 25px;
            color: #0e0e0e;
            border-top: none;
            border-left: none;
            border-right: none;
        }
        #submit{
            height: 35px;
            width: 100px;
            font-size: 20px;
            position: relative;
            left: 200px;
            margin: 10px 0 20px 0;
            background-color: transparent;
            transition: 1s;
            /* border: none; */
        }
        #submit:hover{
            background-color: #0f0f0f69;
            transition: 1s;
            color: #ffffff;
            border: #ffffff solid 2px;

            
        }
        .pere p{
            text-align: right;
            margin: 9px 25px 9px 0;
            text-decoration: none;
        }
        #usererror{
            margin: 0 0 0 30px;
            color: red;
        }
        #passerror{
            margin: 0 0 0 30px;
            color: red; 
        }
        
    </style>
</head>
<body>
    <section class="sec-one">
         <div class="text">
            <h1>
                log in here
            </h1>
         </div>
         <div class="box">
            <form onsubmit="return vaildForm()">
                <input type="text"  placeholder="enter your username" id="username">
                <p id="usererror"></p>
                <input type="password" placeholder="enter your password" name="" id="password">
                <p id="passerror"></p>
                <div class="pere">
                    <p><a href="#">forgot password ?</a></p>
                </div>
                <input type="submit" value="Log in" id="submit">
            </form>
         </div>
    </section>
    <script>
        let username = document.getElementById("username")
        let password = document.getElementById("password")
        // console.log(username);

        function vaildForm() {
            if(username.value == ""){
                document.getElementById("usererror").innerHTML = "please enter velid username"
                event.preventDefault()
            }
            else if(username.value.length < 5){
                document.getElementById("usererror").innerHTML = "min 5 char"
                event.preventDefault()
            }
            else{
                document.getElementById("usererror").innerHTML = ""
            }
            if(password.value == ""){
                document.getElementById("passerror").innerHTML = "please enter password"
                event.preventDefault()
            }
            else{
                document.getElementById("passerror").innerHTML = ""
            }
        }
    </script>
</body>
</html>
