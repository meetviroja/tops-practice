<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .counteiner {
            height: 500px;
            width: 1000px;
            margin: 20px auto;
            box-shadow: 0px 0px 10px gray;
            position: relative;
            overflow: hidden;

        }

        img {
            width: 100%;
            position: absolute;
            transition: 1s;
        }

        .nav {
            text-align: center;

        }

        button {
            padding: 10px 30px;

        }
    </style>
</head>

<body>

    <div class="counteiner">
        <img src="https://picsum.photos/id/237/1000/500" class="img" alt="">
        <img src="https://picsum.photos/id/337/1000/500" class="img" alt="">
        <img src="https://picsum.photos/id/437/1000/500" class="img" alt="">
        <img src="https://picsum.photos/id/637/1000/500" class="img" alt="">
        <img src="https://picsum.photos/id/737/1000/500" class="img" alt="">
        <img src="https://picsum.photos/id/537/1000/500" class="img" alt="">
        <img src="https://picsum.photos/id/837/1000/500" class="img" alt="">
        <img src="https://picsum.photos/id/937/1000/500" class="img" alt="">
        <img src="https://picsum.photos/id/137/1000/500" class="img" alt="">
    </div>

    <div class="nav">
        <button onclick="goNext()">
            Next
        </button>
        <button onclick="goPrev()">
            Prev
        </button>
    </div>

    <script>
        let slide = document.querySelectorAll('.img')
        console.log(slide);
        let count = 0

        slide.forEach(
            (img, index) => {
                img.style.left = `${index * 100}%`
            }
        )

        const slideImage = () => {
            slide.forEach(
                (img) => {
                    img.style.transform = `translateX(${count * 100}%)`
                }
            )
        }

        const goPrev = () => {
            count++
            slideImage()
        }
        const goNext = () => {
            count--
            slideImage()
        }
    </script>

</body>

</html>
