    <script>
        // let complate = false

        function promise(complate){
          return  new Promise(function(sec,den){
            if(complate){
                sec("done")
            }
            else{

            }
        })

        let itsDone = (result)=>{
          console.log(result);
        }
        let itbad = (error)=>{
          console.log(error);
        }
        // let promise =

        promise(true).then(itsDone)
        promise(false).catch(itbad)
    </script>
