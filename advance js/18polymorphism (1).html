<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        class Animal{
            
            speack(){
               document.write("animal was shouting <br>")
            }
            eat(){
                document.write("animal was eating <br>")
            }
        }
        class cat extends Animal{
            speack(){
               document.write("cat was shouting <br>")
            }
        }
        class dog extends Animal{
            speack(){
               document.write("dog was shouting <br>")
            }
        }

        let animal2 = new Animal()
        let Cat = new cat()
        let Dog= new dog()
        animal2.speack()
        Cat.speack()
        Cat.eat()
        Dog.speack()
    </script>
    
</body>
</html>
